<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login Dashboard Account - Power Products Uganda Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Source+Sans+Pro:wght@300;400;600&family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28ed90922b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <div id="site-wrapper">
        <section id="dashboard-create-wrapper" class="">
            <div class="row m-0">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-lg-5 p-md-3 p-4 form-wrapper m-md-4">
                        <div class="logo-wrapper mb-5">
                            <a href="index.html">
                                <img class="img-fluid" src="images/logo.png" title="Power Products Uganda"/>
                            </a>
                        </div>

                        <p class="pb-3 started">Log into your account</p>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="form-group d-md-flex mt-4">
                                    <div class="w-50 text-start">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked="">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-end">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                                <button type="submit" class="bg-red border-0 px-5 py-2">Login</button>
                            </form>
                        <p class="pt-3 text-center">Are you new here? <a href="dashboard-create-account.html" class="red-link">Create account</a></p>

                        <p class="mt-5 text-muted small">Copyright Â© 2022. Power Products Uganda Limited. All Rights Reserved</p>
                    </div>

                </div>
                <div class="col-sm-12 col-md-6 col-lg-8 mt-md-0 mt-5 dashboard-log">
                    <h1>
                        Trusted Power Product Equipment <span>Since 1992</span>
                    </h1>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/page-scroll.js"></script>-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
