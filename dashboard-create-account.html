<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Create Dashboard Account- Power Products Uganda Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Source+Sans+Pro:wght@300;400;600&family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28ed90922b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
    <div id="site-wrapper">
        <section id="dashboard-create-wrapper" class="">
            <div class="row m-0">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-lg-5 p-md-3 p-4 form-wrapper m-md-4">
                        <div class="logo-wrapper mb-5">
                            <a href="index.html">
                                <img class="img-fluid" src="images/logo.png" title="Power Products Uganda"/>
                            </a>
                        </div>

                        <p class="pb-3 started">Let's have you started</p>
                        <form>
                            <fieldset>
                                <label for="orgname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="orgname" aria-describedby="orgnameHelp" placeholder="Enter Your Name Name Here">
                            </fieldset>
                            
                            <fieldset>
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Your Email Address Here">
                            </fieldset>

                            <fieldset>
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter Phone Number Here">
                            </fieldset>
            
                            <fieldset>
                                <label for="password" class="form-label">Create Password</label>
                                <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter Preferred password">
                            </fieldset>

                            <fieldset>
                                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="ConfirmPassword" class="form-control" id="ConfirmPassword" aria-describedby="ConfirmPassword" placeholder="Confirm your password">
                            </fieldset>
            
                            <button type="submit" class="bg-red border-0 px-5 py-2">Create Account</button>
                        </form>
                        
                        <p class="pt-3 text-center">Already have an account? <a href="dashboard-login.html" class="red-link">Login</a></p>

                        <p class="mt-5 text-muted small">Copyright Â© 2022. Power Products Uganda Limited. All Rights Reserved</p>
                    </div>

                </div>
                <div class="col-sm-12 col-md-6 col-lg-8 mt-md-0 mt-5 dashboard-log">
                    <h1>
                        Trusted Power Product Equipment <span>Since 1992</span>
                    </h1>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/page-scroll.js"></script>-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
